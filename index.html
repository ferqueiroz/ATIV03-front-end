<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js" integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cadastro">
        <div class="adicionar">
            <img class="perfil" src="Imagens/Fernando Queiroz.jpeg">
            <input id="edNome" type="text" class="campo" placeholder="Nome">
            <input id="edIdade" type="text" class="campo" placeholder="Idade">

            <div class="verificar">
                <input id="edVerificar" type="text" class="campo" placeholder="">
                <button id="btnVerificar" type="button" class="btn btn-secondary" onclick="verificar()">Verificar</button>
                <button id="btnRemover" type="button" class="btn btn-secondary" onclick="remover()">Remover</button>
            </div>

            <button id="btnAdicionar" type="button" class="btn btn-outline-secondary" onclick="adicionar()">Adicionar</button>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
